<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>API Frontend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="icon" href="img/iconjpeg">
</head>

<nav class="navbar navbar-default fixed">
  <div class="container">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand">SHOE CATALOGUE</a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-dropdown">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="nav-dropdown">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Add Stock</a></li>
        <li><a href="purchase.html">Order</a></li>
      </ul>
    </div>
  </div>
</nav>

<body>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="well form-group col-md-4" action="index.html" method="post">
        <label class="text-center"><h2>ADD STOCK</h2></label>
        <input class="newBrand form-control" type="text" name="brand" placeholder="enter brand"><br>
        <input class="newSize form-control" type="text" name="size" placeholder="enter size"><br>
        <input class="newColor form-control" type="text" name="color" placeholder="enter color"><br>
        <input class="newPrice form-control" type="text" name="price" placeholder="enter price"><br>
        <input class="newStock form-control" type="text" name="stock" placeholder="enter stock amount"><br>
        <button name="button" class="btn btn-lg btn-success fa fa-plus addBtn"><strong> ADD ITEM</strong></button>
        <hr>
        <div class="condition"></div>
      </div>
      <div class="col-md-8">
        <div class="well text-center">
          <div class="form-inline">
            <input class="form-control searchItem" type="text" placeholder="Search">
            <button class="btn btn-primary fa fa-search searchBtn" type="submit"> filter</button>
            <button class="btn btn-default fa fa-search seeAllBtn" type="submit"> see all</button>
          </div>
          <br><br>
          <table align="center" class="table table-bordered">
            <thead class="t-head jumbotron">
              <tr>
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>In Stock</th>
              </tr>
            </thead>
            <tbody class="t-data">
              <tr>
                <td id="brand"></td>
                <td id="color"></td>
                <td id="size"></td>
                <td id="price"></td>
                <td id="stockN"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

<div class="container-fluid well">
  <footer>
    <div class="text-center footer-links">
      <a href="https://github.com/cale312/shoe_catalogue_api_frontend/" class="fa fa-github" target="_blank"></a>
      <br>site By: Zikisa Cale Sogaxa
    </div>
  </footer>
</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/index.js"></script>

</html>
