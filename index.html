<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>API Frontend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <script src="js/jquery/jquery.js"></script>
  <link rel="icon" href="img/iconjpeg">
  <script src="js/handlebars-v4.0.5.js"></script>
</head>

<nav class="well">
  <div class="text-left">
    <h1>SHOE CATALOGUE</h1>
  </div>
</nav>

<body>

  <div class="container text-center">
    <input class="newBrand" type="text" name="brand" placeholder="brand">
    <input class="newSize" type="text" name="size" placeholder="size">
    <input class="newColor" type="text" name="color" placeholder="color">
    <input class="newPrice" type="text" name="price" placeholder="price">
    <input class="newStock" type="text" name="stock" placeholder="stock">
    <button name="button" class="btn btn-default fa fa-upload addBtn"></button>
    <hr>
  </div>

  <hr class="invisible">

  <div class="container">
    <table align="center">
      <thead class="text-center t-header well">
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        <th>In Stock</th>
      </thead>
      <tbody class="text-center t-data">
        <td class="brand"></td>
        <td class="color"></td>
        <td class="size"></td>
        <td class="price"></td>
        <td class="nStock"></td>
      </tbody>
    </table>
  </div>

</body>

<script src="js/app.js"></script>

</html>
