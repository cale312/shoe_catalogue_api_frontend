<body class="page-bg">

  <div class="container text-center">
    <div class="well row">
      <div class="jumbotron form-group col-md-4" action="index.html" method="post">
        <label class="text-center"><h2>ADD STOCK</h2></label>
        <input class="newBrand form-control" type="text" name="brand" placeholder="brand" required><br>
        <input class="newSize form-control" type="text" name="size" placeholder="size" required><br>
        <input class="newColor form-control" type="text" name="color" placeholder="color" required><br>
        <input class="newPrice form-control" type="text" name="price" placeholder="price" required><br>
        <input class="newStock form-control" type="text" name="stock" placeholder="stock" required><br>
        <button name="button" class="btn btn-lg btn-success fa fa-upload addBtn"><strong> ADD</strong></button>
        <br><br>
        <div class="warning"></div>
      </div>
      <div class="col-md-8">
        <div class="well text-center">
          <input type="text" name="item" value="" class="searchItem text-center" placeholder="enter item">
          <button type="button" name="button" class="fa fa-search btn btn-default searchBtn"> search</button>
          <br><br>
          <table align="center" class="table table-bordered">
            <thead class="t-head">
              <tr>
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>In Stock</th>
              </tr>
            </thead>
            <tbody class="t-data">
              <tr>
                <td id="brand"></td>
                <td id="color"></td>
                <td id="size"></td>
                <td id="price"></td>
                <td id="stockN"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
      </div>
    </div>
    <hr>
  </div>
