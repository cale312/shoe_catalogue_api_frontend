<body>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="well form-group col-md-4" action="index.html" method="post">
        <label class="text-center"><h2>UPDATE STOCK</h2></label>
        <input class="findBrand form-control" type="text" name="brand" placeholder="enter brand"><br>
        <input class="findSize form-control" type="number" name="size" placeholder="enter size"><br>
        <input class="stockN form-control" type="number" name="stock" placeholder="enter stock amount"><br>
        <button name="button" class="btn btn-lg btn-success fa fa-plus find-btn"><strong> find</strong></button>
        <button name="button" class="btn btn-lg btn-success fa fa-plus update-btn"><strong> update</strong></button>
        <hr>
        <div class="condition"></div>
      </div>
      <div class="col-md-8">
        <div class="well text-center">
          <br><br>
          <table align="center" class="table table-bordered">
            <thead class="t-head jumbotron">
              <tr>
                <th>Brand</th>
                <th>Color</th>
                <th>Size</th>
                <th>Price</th>
                <th>In Stock</th>
              </tr>
            </thead>
            <tbody class="t-data">
              <tr>
                <td id="brand"></td>
                <td id="color"></td>
                <td id="size"></td>
                <td id="price"></td>
                <td id="stockN"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
