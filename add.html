<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add stock</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <script src="js/handlebars-v4.0.5.js"></script>
  <link rel="icon" href="img/iconjpeg">
</head>

<nav class="navbar navbar-default fixed">
  <div class="container">
    <div class="navbar-header">
      <a href="index.html" class="navbar-brand">SHOE CATALOGUE</a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-dropdown">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="nav-dropdown">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Add Stock</a></li>
        <li><a href="purchase.html">Order</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<body class="body">

  <div class="container-fluid">
    <div class="row">
      <div class="well form-group col-md-4 add-field" action="index.html" method="post">
        <label>Brand</label>
        <input class="newBrand form-control" type="text" name="brand" placeholder="enter brand">
        <label>Size</label>
        <input class="newSize form-control" type="number" name="size" placeholder="enter size">
        <label>Color</label>
        <input class="newColor form-control" type="text" name="color" placeholder="enter color">
        <label>Price</label>
        <input class="newPrice form-control" type="number" name="price" placeholder="enter price">
        <label>Stock amount</label>
        <input class="newStock form-control" type="number" name="stock" placeholder="enter stock amount"><br>
        <button name="button" class="btn btn-lg btn-success fa fa-plus add-btn"><strong> ADD ITEM</strong></button>
        <hr>
        <div class="status"></div>
      </div>
      <div class="col-md-8 stock-field">
        <div class="well text-center">
          <div class="form-inline">
            <input class="form-control input input-lg" type="text" placeholder="Search brand">
          </div>
          <br><br>
          <div class="table-display"></div>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/x-handlebars" class="table-template">
  <table align="center" class="table table-bordered" id="myTable">
    <thead class="jumbotron">
      <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Size</th>
        <th>Price</th>
        <th>In Stock</th>
      </tr>
    </thead>
    <tbody>
      {{#each data}}
      <tr class="tdata">
        <td>{{this.brand}}</td>
        <td>{{this.color}}</td>
        <td>US/{{this.size}}</td>
        <td>R {{this.price}}</td>
        <td>{{this.in_stock}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</script>

<div class="container-fluid well">
  <footer>
    <div class="text-center footer-links">
      <a href="https://github.com/cale312/shoe_catalogue_api_frontend/" class="fa fa-github" target="_blank"></a>
      <br>site By: Zikisa Cale Sogaxa
    </div>
  </footer>
  &copy; 2017 caleArts &trade;
</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/index.js"></script>

</html>
